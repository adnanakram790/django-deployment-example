{% extends "base.html"%}
{% block body_block%}
    <div class="col-md-offset-4 col-md-4"style="margin-top:150px;">
    <div class="panel panel-success">
        <div class="panel-heading">
            User Signup Page
        </div>
        <div class="panel-body blan">
            <form class="col-md-12" method="POST">
                <div class="form-group col-md-12">
                    {{form.as_p}}
                    {%csrf_token%}
                   
                </div>
                <div class="form-group ">
                  <input type="submit" name="submit" value="Submit"class="btn btn-lg btn-primary">
                    <!-- <a href="{% url 'login' %}">Submite</a> -->
                </div>
                <div class=" form-grounp bg-success" >
                    <p>
                        If you already registered,Then 
                    </p>
                    <a href="{% url 'login' %}" style="color:black">Click me</a>
                </div>
            </form>
        </div> 
    </div>
</div>  
        
{% endblock %}
