
{% extends "base.html"%}
{% block body_block%}
{% load static %}
<div id="myCarousel" class="carousel slide indcar" data-ride="carousel"style="margin-top:150px">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
        </ol>
    
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="{%static 'images/maxresdefault.jpg'%}" class="img-responsive"alt="Image"style="width:100%;height:400px;">
            <div class="carousel-caption">
              <h3>Sell $</h3>
              <p>Money Money.</p>
            </div>      
          </div>
    
          <div class="item">
              <img src="{%static 'images/carsoul.jpg'%}" class="img-responsive"alt="Image"style="width:100%;height:400px;">
            <div class="carousel-caption">
              <h3>More Sell $</h3>
              <p>Lorem ipsum...</p>
            </div>      
          </div>
        </div>
    
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>
    
    <div class="container text-center">    
      <h3 style="color:white">Our Recipes</h3><br>
      <div class="row">
        <div class="col-sm-4">
          <img src="{%static 'images/Chicken2.jpg'%}" onmouseover="bigImg(this)" class="img-responsive" style="width:100%;height: 100%;" alt="Image">
          <p>FRENCH CAKE</p>
        </div>
        <div class="col-sm-4"> 
          <img src="{%static 'images/Chicken3.jpg'%}"onmouseover="bigImg(this)" class="img-responsive" style="width:100%;height: 330px" alt="Image">
          <p>EveryDay Recipes</p>    
        </div>
        <div class="col-sm-4"> 
          <img src="{%static 'images/cake1.jpg'%}" class="img-responsive" onmouseover="bigImg(this)"style="width:100%;height:400px;" alt="Image">
          <p>Raw Apple Pound Cake</p>    
        </div>
        <div class="col-sm-4"> 
          <img src="{%static 'images/tikka.jpg'%}" onmouseover="bigImg(this)" class="img-responsive" style="width:100%" alt="Image">
          <p>Rugelach</p>    
        </div>
        <div class="col-sm-4"> 
          <img src="{%static 'images/cake2.jpg'%}" onmouseover="bigImg(this)"class="img-responsive" style="width:100%" alt="Image">
          <p>Russian Tea Cakes III</p>    
        </div>
        <div class="col-sm-4"> 
          <img src="{%static 'images/cream.jpg'%}"onmouseover="bigImg(this)" class="img-responsive" style="width:100%" alt="Image">
          <p>Cream Cheese Sugar Cookies</p>    
        </div>
        <div class="col-sm-4"> 
            <img src="{%static 'images/cake3.jpg'%}"onmouseover="bigImg(this)" class="img-responsive" style="width:100%;height:200px" alt="Image">
            <p>Yummy Apple Pound Cake</p>    
          </div>
         
              
      </div>
    </div><br>
    
    <!-- <footer class="container-fluid text-center">
      <p>&copy; copyright 2020</p>
    </footer> -->

{% endblock %}
