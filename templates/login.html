
{% extends "base.html"%}
    {% block body_block%}
    
    <div class="col-md-offset-4 col-md-4"style="margin-top:150px;">
        <div class="panel panel-primary">
            <div class="panel-heading">
                User Login Page
            </div>
            <div class="panel-body blan">
                <form class="col-md-12" method="POST">
                    <div class="form-group col-md-12">
                        {{form.as_p}}
                        {%csrf_token%}
                       
                    </div>
                    <div class="form-group sub">
                        <input type="submit" name="submit" value="submit"class="btn btn-primary btn-block">
                        
                    </div>
                   <p>If you are not already register,then </p> <a href="signup"style="color:black">Click me</a>
                </form>
            </div> 
        </div>
    </div>          
    
    {% endblock %}
